strong:     "<strong>{$0}</strong>"
bold:       "<strong>{$0}</strong>"
b:          "<strong>{$0}</strong>"
em:         "<em>{$0}</em>"
italic:     "<i>{$0}</i>"
i:          "<i>{$0}</i>"
link:       "<a href='{$href}'>{$0}</a>" 
br:         "<br>{$0}"
div:        "<div id='{$id}' class='{$class}' style='{$style}'>{$0}</div>"
span:       "<span id='{$id}' class='{$class}' style='{$style}'>{$0}</span>"
h1:         "<h1>{$0}</h1>"
h2:         "<h2>{$0}</h2>"
h3:         "<h3>{$0}</h3>"
